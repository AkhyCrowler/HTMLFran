<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tipos de input</h1>
    <form action="procesa.php">
    <fieldset>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="6" name="nombre" required id="nom" placeholder="Escriba su nombre...">
    </p>
    <p>
        <label for="pob">Poblacion:</label>
        <input type="text" autofocus value="Alcazar de San Juan" maxlength="20" name="nombre" id="nom">
    </p>
    <p>
        <label for="contrase">Contrase√±a:</label>
        <input type="password" maxlength="6" minlength="4" name="contrase" id="contrase">
    </p>
    <p>
        <label for="hombre">Hombre</label>
        <input type="radio" value="H" checked id="hombre" name="genero">
        <label for="mujer">Mujer</label>
        <input type="radio" value="M" checked id="mujer" name="genero">
    </p>
    <p>
        <label for="fumador">Fumador:</label>
        <input type="checkbox" name="fuma" id="fumador" checked>
    </p>
</fieldset>
    <p>
        <label for="prov">Provincia:</label>
        <select name="prov" id="prov">
            <option value="cr">Ciudad Real</option>
            <option value="ab">Albacete</option>
            <option value="to">Toledo</option>
            <option value="gu">Guadalajara</option>
            <option value="cu">Cuenca</option>
        </select>
        <p>
            <label for="obs">Observaciones:</label>
            <textarea name="obs" cols="10" rows="6" id="obs">
                    Escriba algo...
            </textarea>
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="fecha-nac">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nac" id="fecha-nac">
        </p>
        <p>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100">
        </p>
        <p> 
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="foto">Adjuntar Foto:</label>
            <input type="file" name="foto" id="foto">
        </p>
    </p>
    <!--Botones de envio y reset-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </p>
</form>
</body>
</html>
